<template name="eatseryCard">
	<a href="{{pathFor 'eatseryPage'}}">
		<div class="card">
			<div class="image" style="background-image:url({{imagePath}})"></div>
			<div class="card-details">
				<p class="card-title">
					{{name}}
				</p>
				<p class="card-distance">
					{{distance}} Miles
				</p>
			</div>
		</div>
	</a>
</template>
